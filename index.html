<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chelina Hub · Panel Maestro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos base -->
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/cards.css" />
  <link rel="stylesheet" href="./assets/css/aurora.css" />

</head>
<body>

  <!-- Fondo aurora -->
  <div class="aurora-bg"></div>

  <!-- Contenedor principal -->
  <main class="hub-container">

    <!-- Header -->
    <header class="hub-header">
      <img src="./assets/img/logo.svg" alt="Chelina Shop" class="logo" />
      <h1>Chelina Hub</h1>
      <p>Panel Maestro de Marketing y Clientes</p>
    </header>

    <!-- Mini Google -->
    <section class="hub-search">
      <input type="text" placeholder="Buscar clientes, compras, reportes…" />
    </section>

    <!-- Cards principales -->
    <section class="hub-cards">

      <div class="card">
        <h3>Clientes</h3>
        <p>Consulta y estado general</p>
      </div>

      <div class="card">
        <h3>Compras</h3>
        <p>Histórico y registro</p>
      </div>

      <div class="card">
        <h3>Reportes</h3>
        <p>Descarga e impresión</p>
      </div>

      <div class="card">
        <h3>Embudo</h3>
        <p>Estado y campañas</p>
      </div>

    </section>

  </main>

  <!-- Scripts -->
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/dashboard.js"></script>
  <script src="./assets/js/search.js"></script>

</body>
</html>
